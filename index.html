  <script defer>
    function getData(){
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function () {
      var south_africa_data = null;
      var global_data = null;
      if (xhr.readyState === 4) {
        var obj = JSON.parse(xhr.responseText)
        for (let index = 0; index < obj.length; index++) {
          const element = obj[index];
          if (element.country == "South Africa") {
            south_africa_data = element;
          }
          if (element.country == "World") {
            global_data = element;
          }
          if (global_data && south_africa_data) {
            break;
          }

        }

        document.getElementById('south_africa_total_infections').innerHTML = "<p class=\"subtitle is-5\"><strong>" + JSON.stringify(south_africa_data.cases) + "</strong></p>"
        document.getElementById('south_africa_infections_today').innerHTML = "<p class=\"subtitle is-5\"><strong>" + JSON.stringify(south_africa_data.todayCases) + "</strong></p>"
        document.getElementById('south_africa_currently_infected').innerHTML = "<p class=\"subtitle is-5\"><strong>" + JSON.stringify(south_africa_data.active) + "</strong></p>"
        document.getElementById('south_africa_total_recovered').innerHTML = "<p class=\"subtitle is-5\"><strong>" + JSON.stringify(south_africa_data.recovered) + "</strong></p>"
        document.getElementById('south_africa_critical').innerHTML = "<p class=\"subtitle is-5\"><strong>" + JSON.stringify(south_africa_data.critical) + "</strong></p>"
        document.getElementById('south_africa_total_deaths').innerHTML = "<p class=\"subtitle is-5\"><strong>" + JSON.stringify(south_africa_data.deaths) + "</strong></p>"

        document.getElementById('global_total_infections').innerHTML = "<p class=\"subtitle is-5\"><strong>" + JSON.stringify(global_data.cases) + "</strong></p>"
        document.getElementById('global_infections_today').innerHTML = "<p class=\"subtitle is-5\"><strong>" + JSON.stringify(global_data.todayCases) + "</strong></p>"
        document.getElementById('global_currently_infected').innerHTML = "<p class=\"subtitle is-5\"><strong>" + JSON.stringify(global_data.active) + "</strong></p>"
        document.getElementById('global_total_recovered').innerHTML = "<p class=\"subtitle is-5\"><strong>" + JSON.stringify(global_data.recovered) + "</strong></p>"
        document.getElementById('global_critical').innerHTML = "<p class=\"subtitle is-5\"><strong>" + JSON.stringify(global_data.critical) + "</strong></p>"
        document.getElementById('global_total_deaths').innerHTML = "<p class=\"subtitle is-5\"><strong>" + JSON.stringify(global_data.deaths) + "</strong></p>"


      }
    };
    xhr.open('GET', 'https://coronavirus-19-api.herokuapp.com/countries');
    xhr.send();
  }
  setInterval(getData,60000)
  </script>

  <title>Covid-clock</title>
